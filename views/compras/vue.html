{{extend 'layout.html'}}


<div id="app">
    <div v-for="produto in produtos">
        ${ produto.nompro }
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


<script>

    var app = new Vue({


        delimiters: ['${', '}'],
        el: '#app',
        data: {
            message: 'mensagem de teste',
            produtos: []
        },


        mounted() {
            axios.get('http://18.230.73.54/ampfer/rest/api.json/produtos')
                .then(response => {
                    this.produtos = response.data.items;
                    console.log(response);
                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })
                .then(function () {
                    // always executed
                });
        }
    })
</script>
