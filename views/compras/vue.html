{{extend 'layout.html'}}


<div id="app">
    <div v-for="produto in produtos">
        ${ produto.nompro }
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>


<script>

    var app = new Vue({
        http: {
            root: 'http://localhost:8000/ampfer/rest/api.json',
        },
        mounted: function () {
            this.$nextTick(function () {
                this.$http.get('produtos').then(response => {
                    this.produtos = response.body.items
                }, response => {
                    console.log(response)
                });
            })
        },
        delimiters: ['${', '}'],
        el: '#app',
        data: {
            message: 'mensagem de teste',
            produtos: []
        }
    })
</script>
